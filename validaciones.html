<h1>Formulario de ingreso</h1>
<form id="hola" method="post" name="form1">

<input type="email" name="emailAddress" id="emailAddress" placeholder="name@example.com" required="required" autofocus="autofocus" maxlength="50" /> validacion para email
<br><br>
<input type="number" name="numLicenses" id="numLicenses" placeholder=" 1-10" required="required" min="1" max="10" maxlength="2" />validacion numerica<br><br>
